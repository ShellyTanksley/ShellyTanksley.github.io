/*Start Remove Last Added Info Function*/
function RemoveLastInfo(){
myChart.data.datasets[0].data.pop();	
myChart.data.labels.pop();	
myChart.update();	
}		
/*End Remove Last Added Info Function*/	

/*Start Remove First Added Info Function*/
function RemoveFirstInfo(){
myChart.data.datasets[0].data.shift();	
myChart.data.labels.shift();	
myChart.update();	
}		
/*End Remove First Added Info Function*/
	

/*<!--Start Custom List Change Top Label Function-->*/
function CustomChangeTopLabel(){
const CustomOptionIntroVal = document.getElementById("CustomOptionIntroVal").value;		

myChart.data.datasets[0].label = 	CustomOptionIntroVal;
myChart.update();	
}	
/*<!--Start Standard List Change Top Label Function-->*/	

	
	
/*<!--Start Number Of Labels Function-->*/
function NumberOfLabels(){
const LabelNumbers = document.getElementById("LabelNumbers").value;	
	
myChart.options.scales.x.ticks.maxTicksLimit =	LabelNumbers;
	
myChart.update();		
}
/*<!--End Number Of Labels Function-->*/	
	
	
/// pop = remove the last value of the array	
/// shift = remove the first value of the array	
/// push = adding a value to the end of the array	
/// unshift  = adding a value to the beginning of the array
