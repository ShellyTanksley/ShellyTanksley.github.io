<script>
$( document ).ready(function() {
	
/*Start Data Next Btn*/	
$("#DataNext").click(function() {
if($("#inputdata option:last").is(":selected")){
$("#inputdata option:first").prop("selected", "selected");
}
else{
$("#inputdata option:selected").next("option").prop("selected", "selected");		
}
});	
/*End Data Next Btn*/		

/*Start Label Next Btn*/	
$("#LabelNext").click(function() {
if($("#inputlabel option:last").is(":selected")){
$("#inputlabel option:first").prop("selected", "selected");
}
else{
$("#inputlabel option:selected").next("option").prop("selected", "selected");		
}
});	
/*End Label Next Btn*/		
setInterval(function(){		
 $("#DataNext").trigger("click");
 $("#LabelNext").trigger("click");	
 $("#insertdata").trigger("click");		
}, 3000); 	
	
});	
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [641,449, 148,219, 304],
        datasets: [{// index[0]
            label: 'BTC Volume',
            data: [40,79, 154,225, 310],
            backgroundColor: [
                'lime'
             
            ],
            borderColor: [
                'lime'
             
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
				position: 'right'
            }
        }
    }
});
	
function updateChart(){
const inputdata = document.getElementById("inputdata");
const selectedinputdata = inputdata.options[inputdata.selectedIndex].text;	
const inputlabel = document.getElementById("inputlabel");
const selectedinputlabel = inputlabel.options[inputlabel.selectedIndex].text;		
	


	
myChart.data.datasets[0].data.push(selectedinputdata);	
myChart.data.labels.push(selectedinputlabel);
myChart.data.datasets[0].data.shift();


myChart.data.labels.shift();	

myChart.update();	
}
/// pop = remove the last value of the array	
/// shift = remove the first value of the array	
/// push = adding a value to the end of the array	
/// unshift  = adding a value to the beginning of the array
